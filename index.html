<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy travel website</title>
    <!-- link to css -->
     <link rel="stylesheet" href="style.css">
     <!-- box icons link for icons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!--navigation bar -->
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="bx bx-menu" id="menu-icon" ></div>

        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#places">Places</a></li>
            <li><a href="#Video">Video</a></li>
            <li><a href="#About">About</a></li>
        </ul>
    </header>
    <!--home-->
    <section class="home swiper" id="home">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide container"><img src="img/Rome.jpg" alt="" color="">
              <div class="home-text">
                <span>Discover now </span>
                <h1>Explore the <br> Beautiful architecture <br> of Italy</h1>
                <a href="#" class="btn">Explore</a>
              </div>
            </div>
            <div class="swiper-slide container"> <img src="img/Tuscany.jpg" alt="" style="opacity: 0.8;">
              <div class="home-text">
                <span>Discover now </span>
                <h1>Explore the <br> Beauty <br> of Tuscany</h1>
                <a href="#" class="btn">Explore</a>
              </div>
            </div>
            <div class="swiper-slide container"><img src="img/Florence.jpg" alt="" style="opacity: 0.8;"> 
              <div class="home-text">
                <span>Discover now </span>
                <h1>Explore the <br> Beauty <br> of Florence</h1>
                <a href="#" class="btn">Explore</a>
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    <!--Places-->
    <section class="places" id="places">
         <div class="heading">
            <h1>Find the most <br> attractive places</h1> 
         </div>
         <div class="places-container">
            <div class="box">
              <div class="place-img">
                <img src="img/italy1.jpg" alt="">
              </div>
              <div class="place-text">
                <h2>Beach</h2>
              </div>
              <i class='bx bx-right-arrow-alt place-icon'></i>
            </div>
             <!--box 2-->
             <div class="box">
              <div class="place-img">
                <img src="img/italy3.jpg" alt="">
              </div>
              <div class="place-text">
                <h2>Venice</h2>
              </div>
              <i class='bx bx-right-arrow-alt place-icon'></i>
            </div>
            <!--box 3-->
            <div class="box">
              <div class="place-img">
                <img src="img/italy5.jpg" alt="">
              </div>
              <div class="place-text">
                <h2>Tuscany</h2>
              </div>
              <i class='bx bx-right-arrow-alt place-icon'></i>
            </div>

         </div>
    </section>







      <!-- Swiper CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
      
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <!-- Custom JS -->
      <script src="main.js"></script>    
</body>
</html>
